<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Bio</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #0e0e0e;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    margin: 0;
  }

  .bio-container {
    text-align: center;
  }

  .bio-text {
    font-size: 2em;
    font-weight: bold;
    position: relative;
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    border-right: 0.15em solid #fff;
    animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  .sub-text {
    margin-top: 20px;
    font-size: 1.2em;
    color: #ff9800;
    opacity: 0;
    animation: fadeIn 2s forwards 3s;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="bio-container">
    <div class="bio-text">Hi, I'm Rakesh Mishra</div>
    <div class="sub-text">App Developer | Tech Enthusiast | Learner</div>
  </div>
</body>
</html>
