<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }

    .clock {
      width: 300px;
      height: 300px;
      border: 15px solid #fff;
      border-radius: 50%;
      position: relative;
      background: #000;
    }

    .hand {
      width: 50%;
      height: 4px;
      background: red;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
    }

    .minute {
      height: 3px;
      background: yellow;
    }

    .hour {
      height: 6px;
      background: white;
    }

    .center {
      width: 15px;
      height: 15px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center"></div>
  </div>

  <script>
    function updateClock() {
      let now = new Date();
      let sec = now.getSeconds();
      let min = now.getMinutes();
      let hr = now.getHours();

      let secDeg = sec * 6; 
      let minDeg = min * 6 + sec * 0.1; 
      let hrDeg = hr * 30 + min * 0.5; 

      document.getElementById("second").style.transform = `rotate(${secDeg}deg)`;
      document.getElementById("minute").style.transform = `rotate(${minDeg}deg)`;
      document.getElementById("hour").style.transform = `rotate(${hrDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
