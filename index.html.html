<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rakesh Mishra Portfolio</title>
  <style>
    body { font-family: Arial; background: #f4f4f9; padding: 20px; }
    h1 { text-align: center; }
    .projects { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
    .project { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 250px; }

    .project h3 { margin: 10px 0 5px; }
    .project p { font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h1>Rakesh Mishra - Web & App Development</h1>

  <div class="projects">
    <!-- Project 1 -->
    <div class="project">
      <img src="clock.png" alt="Digital Clock">
      <h3>Digital Clock</h3>
      <p>Shows live time using HTML, CSS & JavaScript.</p>
    </div>

    <!-- Project 2 -->
    <div class="project">
      <img src="stopwatch.png" alt="Stopwatch">
      <h3>Stopwatch</h3>
      <p>Simple stopwatch with Start, Stop, Reset buttons.</p>
    </div>

    <!-- Project 3 -->
    <div class="project">
      <img src="calculator.png" alt="Calculator">
      <h3>Calculator</h3>
      <p>Performs addition, subtraction, multiplication & division using JavaScript.</p>
    </div>
  </div>

</html>
