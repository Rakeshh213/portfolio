<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#222; }
    .calculator { background:#333; padding:20px; border-radius:10px; }
    #display { width:100%; height:50px; font-size:24px; margin-bottom:10px; text-align:right; }
    button { width:50px; height:50px; margin:5px; font-size:18px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div>
      <button>7</button><button>8</button><button>9</button><button>/</button>
      <button>4</button><button>5</button><button>6</button><button>*</button>
      <button>1</button><button>2</button><button>3</button><button>-</button>
      <button>0</button><button>C</button><button>=</button><button>+</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");
    let buttons = document.querySelectorAll("button");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (btn.innerText === "C") {
          display.value = "";
        } else if (btn.innerText === "=") {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = "Error";
          }
        } else {
          display.value += btn.innerText;
        }
      });
    });
  </script>
</body>
</html>
